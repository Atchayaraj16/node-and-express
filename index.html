<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20250307/pngtree-a-vibrant-movie-themed-background-with-the-film-reels-camera-and-image_17080149.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.7em;
      text-shadow: 2px 2px 8px #000;
    }

    #searchInput {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 15px;
      font-size: 1em;
      width: 260px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #movieList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .movie {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ffd700;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .movie h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ffd700;
      text-shadow: 1px 1px 2px black;
    }

    .movie p {
      font-size: 1em;
      line-height: 1.5;
    }

    #loading {
      text-align: center;
      font-size: 1.2em;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #eee;
      font-size: 0.9em;
      margin-top: 40px;
      text-shadow: 1px 1px 2px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #searchInput {
        width: 80%;
      }

      .movie {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üé¨ Movie Gallery</h1>

  <!-- üîç Search Input -->
  <input id="searchInput" type="text" placeholder="Search movies...">

  <div id="movieList">
    <div id="loading">Loading movies...</div>
  </div>

  <footer>¬© 2025 Movie Gallery by Atchayaüçø</footer>

  <script>
    const API = "https://node-and-express-5.onrender.com/movies";
    const movieList = document.getElementById("movieList");
    const searchInput = document.getElementById("searchInput");

    let allMovies = [];

    function renderMovies(movies) {
      movieList.innerHTML = "";
      if (movies.length === 0) {
        movieList.innerHTML = `<div style="text-align:center;">No movies found.</div>`;
        return;
      }
      movies.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `<h2>${movie.title}</h2><p>${movie.desc}</p>`;
        movieList.appendChild(div);
      });
    }

    function loadMovies() {
      fetch(API)
        .then(res => res.json())
        .then(data => {
          allMovies = data;
          renderMovies(allMovies);
        })
        .catch(err => {
          movieList.innerHTML = `<div style="text-align:center;color:red;">‚ùå Error loading movies.</div>`;
          console.error("Fetch error:", err);
        });
    }

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const filtered = allMovies.filter(movie =>
        movie.title.toLowerCase().includes(term)
      );
      renderMovies(filtered);
    });

    loadMovies();
  </script>

</body>
</html>
