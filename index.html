<!DOCTYPE html>
<html>
<head>
  <title>Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .movie {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Movies</h1>
  <div id="movieList">Loading...</div>

  <script>
    fetch("https://node-and-express-3.onrender.com/movies")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not OK");
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById("movieList");
        container.innerHTML = "";
        
        data.forEach(movie => {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `<h2>${movie.title}</h2><p>${movie.desc}</p>`;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("movieList").innerText = "Error loading movies.";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
